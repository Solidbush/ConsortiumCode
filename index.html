<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #rootID {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #rootID > div {
            width: 300px;
        }
        .rootClass {
            color: seashell;
            background-color: cadetblue;
            transition: background-color 2s;
        }
        .anotherClassName {
            display: flex;
            flex-direction: column-reverse;
            align-items: flex-end;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
</head>
<body>
<div id="rootID">
    <div class="someClassName">
        <p>Первая строка</p>
    </div>
    <div class="anotherClassName">
        <div class="someClassName">
            <p>Текст</p>
        </div>
        <div class="someClassName" oid="newDoc">
            <p>Документ 1</p>
        </div>
    </div>
    <div class="someClassName">
        <p>Что то непонятное</p>
    </div>
    <script>
        $(document).ready(function () {
            $('#rootID').addClass('rootClass');
        })
    </script>
    <script>
        $(document).ready(function () {
            $('#rootID').children('.someClassName');
        })
    </script>
    <script>
        $(document).ready(function () {
            $('#rootID').find('.someClassName');
        })
    </script>
    <script>
        $(document).ready(function () {
            $('.someClassName[oid="newDoc"]');
        })
    </script>
    <script>
        $(document).ready(function () {
            $('#rootID').find('.someClassName').last().find('p').text('Последняя строка');
        })
    </script>
</div>
</body>
</html>
